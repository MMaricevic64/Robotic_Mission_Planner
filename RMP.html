<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
      <meta http-equiv="X-UA-Compatible" content="IE-edge">
      <title>Robotic Mission Planner</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link media="all" rel="stylesheet" type="text/css" href="rmp.css">
    </head>

  <header>
    <nav class="navbar navbar-expand-xl fixed-top">
        <div class="container">
              <a class="navbar-brand" href="RMP.html">
                  <img src="Pictures/logo.png">
              </a>
              <button id="hamburger" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
                    <span class="fas fa-bars" style = "color: white;"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarResponsive">
                  <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                      <a class="nav-link">
                        <div class="import_gjson">
                          <input id="add_geojson_button" type="file" value="Add GeoJSON" class="inputfile"/>
                          <label for="add_geojson_button" style="margin-bottom: 0px;"><i class="fas fa-file-upload"></i>Import GeoJson</label>
                        </div>
                      </a>
                    </li>

                    <li class="nav-item">
                      <a class="nav-link" onclick="create_polygon()"><i class="fas fa-draw-polygon"></i>
                        Create Polygon
                      </a>
                    </li>

                    <li class="nav-item">
                      <a class="nav-link" onclick="create_polyline()"><i class="fas fa-grip-lines"></i>
                        Create Polyline
                      </a>
                    </li>

                    <li class="nav-item">
                      <a class="nav-link" onclick="export_geojson()"><i class="fas fa-file-download"></i>
                        Export GeoJson
                      </a>
                    </li>

                  </ul>
              </div>
        </div>
    </nav>
  </header>

<body id= "rmp" onload="initMap();">
  <div style="padding: 9px 0px 40px 0px;">
    <div id="map" ></div>
      <div style="padding-top: 20px;">
        <table id="marker_table" border="2" style="text-align:center;" class='table table-dark'>
          <thead>
          <tr class='table-info'>
            <th scope='col' style='vertical-align: middle;'>Marker ID</th>
            <th scope='col' style='vertical-align: middle;'>Lat</th>
            <th scope='col' style='vertical-align: middle;'>Lng</th>
          </tr>
        </thead>
        </table>
      </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYkrdD6yqmHPs3gGsxzbji9jRKXKNzRGY"></script>
  <script src="rmp.js"></script>

</body>
